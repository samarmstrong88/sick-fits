type Mutation {
  createItem(
    title: String
    description: String
    image: String
    largeImage: String
    price: Int # createdAt: DateTime # updatedAt: DateTime
  ): Item!

  updateItem(id: ID!, title: String, description: String, price: Int): Item!

  deleteItem(id: ID!): Item
}

type Query {
  items: [Item]!
  item(where: ItemWhereUniqueInput!): Item
}
